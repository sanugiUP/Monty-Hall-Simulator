<div class="skill">
    <div class="outer">
        <div class="inner">
            <div id="number">{{ counter }}%</div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
            <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#DA22FF" />
                <stop offset="100%" stop-color="#9733EE" />
            </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" [style.strokeDashoffset]="dashOffset" />
    </svg>
    <br>
    <h5 style="color: white; margin-left: 42px;">{{ title }}</h5>
</div>
